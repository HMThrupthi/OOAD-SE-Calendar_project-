{% extends 'cal/base.html' %}

{% block title %}
Calendar
{% endblock %}

{% block content %}

<script>
	function myFunction() {
	  var x = document.getElementById("myDIV");
	  if (x.style.display === "none") {
		x.style.display = "block";
	  } else {
		x.style.display = "none";
	  }
	}
	</script>
	<div id="myDIV">
	 
		<a class="btn btn-info left" href="{% url 'cal:calendar' %}?{{ prev_month }}"> Previous Month </a>
		<a class="btn btn-info right" href="{% url 'cal:calendar' %}?{{ next_month }}"> Next Month </a>
		<a class="btn btn-info right" href="{% url 'cal:event_new' %}"> New Event </a>
		<a class="btn btn-info right" href="{% url 'cal:login' %}"> login </a>
		<a class="btn btn-info right" href="{% url 'cal:emails' %}"> send invite </a>
		
	</div>
	<tr><td colspan="2"><button type="submit" class="btn btn-info left"  onclick="myFunction()"> delete </button></td></tr>
{{ calendar }}
{% endblock %}
